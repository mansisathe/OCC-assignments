<!DOCTYPE html>
<html lang="en">
 
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
 
<body>
 
  <div class="container">
 
    <form action="welcome.html" class="was-validated">
      <div class="form-group">
        <label for="uname">FirstName</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter firstname" name="uname" required>
       
      </div>
      <div class="form-group">
        <label for="uname1">lastname</label>
        <input type="text" class="form-control" id="uname1" placeholder="Enter lastname" name="uname1" required>
        
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
       
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
 
      <!-- <div class="form-check">
        <label class="form-check-label">Choose
          <br>
         
          <input type="checkbox" class="form-check-input">Choice1
          <br>
          <input type="checkbox" class="form-check-input">Choice2
 
        </label>
      </div> -->
 
      <div class="form-check">
        <label for="check">Courses</label><br>
        <input class="form-check-input" type="checkbox" value="" id="Check1" name="select" required>
        <label class="form-check-label" for="Check1">Course1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="Check2" name="select" required>
        <label class="form-check-label" for="Check2"> Course2</label>
      </div>
 
      <button class="btn btn-primary" type="submit">Submit</button>
 
    </form>
 
    </form>
  </div>
  <script src="js/app.js"></script>
 
</body>
 </html>
